<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
   	xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
<composite:interface componentType="de.kisner.javatar.Gravatar">
	<composite:attribute name="email" required="false"/>
    <composite:attribute name="hash" required="false"/>
    <composite:attribute name="size" required="true"/>
</composite:interface>
        
<composite:implementation>
    <c:if test="#{!empty cc.attrs.email}">
        <h:graphicImage id="#{cc.id}" value="#{cc.urlForMail(cc.attrs.email)}"/>
    </c:if>
    <c:if test="#{!empty cc.attrs.hash}">
        <h:graphicImage id="#{cc.id}" value="#{cc.urlForHash(cc.attrs.hash)}"/>
    </c:if>
    <c:if test="#{(empty cc.attrs.email) and (empty cc.attrs.hash)}">
        <h:outputText id="#{cc.id}" value="email or hash required"/>
    </c:if>
</composite:implementation>
</html>
